<!DOCTYPE html>
<html lang="pt-br">

<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
          <label for="iest">Estados</label>
          <select name="estado" id="iest">
            <option value=""></option>
          </select>
        </p>
        <p>
            <label for="ipro">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option value="adm">admnistrador</option> 
                <option value="cont">contabilista</option>
                <option value="dev">desenvolvedor</option>
                <option value="prof">professor</option>
                <option value="ad">advogado</option>
                <option value="med">medico</option>


            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
