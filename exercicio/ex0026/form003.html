<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="20" minlength="5" placeholder="Nome" size="8">
        </p>
        <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" required size="5">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
